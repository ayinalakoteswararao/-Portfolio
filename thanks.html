<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .thanks-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f8fafc 100%);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            position: relative;
            padding: 2rem;
            overflow: hidden;
        }

        .thanks-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }

        .thanks-container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 18s ease-in-out infinite reverse;
        }

        .thanks-card {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 25px;
            padding: 4rem 3rem;
            text-align: center;
            animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
            box-shadow: 
                0 20px 60px rgba(99, 102, 241, 0.15),
                0 0 0 1px rgba(99, 102, 241, 0.1);
            overflow: hidden;
            border: 2px solid transparent;
        }

        .thanks-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6366f1, #818cf8, #a855f7, #6366f1);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        .success-checkmark {
            width: 120px;
            height: 120px;
            margin: 0 auto 2.5rem;
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
            position: relative;
            z-index: 2;
        }

        .check-icon {
            width: 120px;
            height: 120px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 5px solid #6366f1;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(129, 140, 248, 0.1));
            box-shadow: 
                0 10px 40px rgba(99, 102, 241, 0.2),
                0 0 0 4px rgba(99, 102, 241, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check-icon::before {
            content: 'âœ“';
            font-size: 4rem;
            color: #6366f1;
            font-weight: bold;
            animation: scaleIn 0.5s ease-out 0.8s both;
        }

        .thanks-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.4s both, 
                       float 4s ease-in-out infinite 1s;
            box-shadow: 
                0 10px 30px rgba(99, 102, 241, 0.3),
                0 0 0 4px rgba(99, 102, 241, 0.1);
            position: relative;
            z-index: 2;
        }

        .thanks-icon i {
            font-size: 2.5rem;
            color: white;
            position: relative;
            z-index: 1;
        }

        .thanks-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #1e293b;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out 0.6s both;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .thanks-title span {
            background: linear-gradient(135deg, #6366f1, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thanks-message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.15rem;
            color: #64748b;
            margin-bottom: 2.5rem;
            line-height: 1.8;
            animation: fadeInUp 0.6s ease-out 0.8s both;
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease-out 1s both;
            box-shadow: 
                0 8px 25px rgba(99, 102, 241, 0.3),
                0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .back-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(99, 102, 241, 0.4),
                0 0 0 4px rgba(99, 102, 241, 0.1);
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }

        .back-btn i {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-5px);
        }




        @media (max-width: 768px) {
            .thanks-container {
                padding: 1rem;
            }

            .thanks-card {
                padding: 3rem 2rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .thanks-icon {
                width: 80px;
                height: 80px;
            }

            .thanks-icon i {
                font-size: 2rem;
            }

            .thanks-title {
                font-size: 2.2rem;
            }

            .thanks-message {
                font-size: 1rem;
            }

            .back-btn {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }

            .success-checkmark {
                width: 100px;
                height: 100px;
            }

            .check-icon {
                width: 100px;
                height: 100px;
            }

            .check-icon::before {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <div class="success-checkmark">
                <div class="check-icon"></div>
            </div>
            <div class="thanks-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h1 class="thanks-title">Thank <span>You!</span></h1>
            <p class="thanks-message">Your message has been successfully sent. I'll get back to you as soon as possible.</p>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Portfolio
            </a>
        </div>
    </div>
</body>
</html>
